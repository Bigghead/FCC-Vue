<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/css/materialize.min.css">
  <link rel="stylesheet" href="./styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
  <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Lemon" />

</head>

<body>

  <div id="root" class='center-align'>
    <h1>{{ title }}</h1>
    <div class="row search-row">
      <div class="row search-row">
        <div class="input-field col s6 ">
          <input id="first_name" class='center-align' type="text" class="validate" v-on:keyup.enter='submit' v-model='searchTerm'>
          <label for="first_name">Search</label>
          <div class="row">
            <div class="col s3 offset-s3">
              <button class='waves-effect waves-light btn' v-on:click='submit'>GO!</button>
            </div>
            <div class="col s3 ">
              <a href='https://en.wikipedia.org/wiki/Special:Random' target='blank' class='waves-effect waves-light btn red'>Random</a>
            </div>
          </div>
        </div>
      </div>
    </div>


    <div class="row search-item" v-if='searchData.length > 0'>
      <div v-for='item in searchData' class='animated rotateInUpLeft'>
        <div class="row">
          <div class="col s12">
            <div class="card blue-grey darken-1">
              <div class="card-content white-text">
                <span class="card-title"><a v-bind:href='item[2]' target='_blank'><h3>{{ item[0] }}</h3></a></span>
                <hr>
                <h5>{{ item[1] }}</h5>
                <br>
                <h6><a v-bind:href='item[2]' target='_blank' class='link'>{{ item[2] }}</a></h6>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>


  </div>
  <script src="https://unpkg.com/vue@2.2.2"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="app.js"></script>
</body>

</html>
